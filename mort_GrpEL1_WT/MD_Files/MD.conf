##START HERE###
##Simulation Template##
# Simulation conditions
coordinates mort-GrpEL1WT_final_Sim_QwikMD.pdb
structure mort-GrpEL1WT_final_Sim_QwikMD.psf

binCoordinates Equilibration.restart.coor
#binVelocities Equilibration.restart.vel
extendedSystem Equilibration.restart.xsc

# Simulation conditions
temperature 300


# Harmonic constraints

constraints off
consref qwikmdTemp_constraints.pdb
conskfile qwikmdTemp_constraints.pdb
constraintScaling 2
consexp 2
conskcol B


# Output Parameters

binaryoutput no
outputname MD3
outputenergies 40
outputtiming 40
outputpressure 40
binaryrestart yes
dcdfile MD3.dcd
dcdfreq 1000
XSTFreq 1000
restartfreq 1000
restartname MD3.restart


# Thermostat Parameters
langevin on
langevintemp 300
langevinHydrogen    off
langevindamping 1

# Barostat Parameters

usegrouppressure yes
useflexiblecell no
useConstantArea no
langevinpiston on
langevinpistontarget 1.01325
langevinpistonperiod 200
langevinpistondecay 100
langevinpistontemp 300

# Integrator Parameters

timestep 2
firstTimestep 0
fullElectFrequency 2
nonbondedfreq 1
stepspercycle 10

# Force Field Parameters

paratypecharmm on
parameters toppar_water_ions_namd.str
parameters toppar_all36_carb_glycopeptide.str
parameters par_all36_lipid.prm
parameters par_all36_na.prm
parameters par_all36_prot.prm
parameters par_all36_carb.prm
parameters par_all36_cgenff.prm
exclude scaled1-4
1-4scaling 1.0
rigidbonds all


#Implicit Solvent Parameters

gbis off
alphaCutoff         14.0
ionConcentration    0.15


# Script

run 75000000

set file [open MD.check w+]
set done 1
if {[file exists MD.restart.coor] != 1 || [file exists MD.restart.vel] != 1 || [file exists MD.restart.xsc] != 1 } {
	 set done 0
}
if {$done == 1} {
	puts $file "DONE"
    flush $file
  close $file
} else {
	puts $file "One or more files failed to be written"
   flush $file
  close $file
}
